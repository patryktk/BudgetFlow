<div class="dialog-container">
  <h2 mat-dialog-title>{{ data.title }}</h2>

  <mat-dialog-content *ngIf="data.message" class="dialog-content">
    <p>{{ data.message }}</p>
  </mat-dialog-content>

  <div *ngIf="data.content" class="dialog-custom-content">
    <ng-container [ngTemplateOutlet]="data.content"></ng-container>
  </div>

  <mat-dialog-actions class="dialog-actions">
    <button
      mat-raised-button
      [ngClass]="data.cancelButtonClass || 'btn-cancel'"
      (click)="onCancelClick()">
      {{ data.cancelText || 'Anuluj' }}
    </button>

    <button
      mat-raised-button
      [ngClass]="data.confirmButtonClass || 'btn-confirm'"
      (click)="onConfirmClick()">
      {{ data.confirmText || 'Potwierd≈∫' }}
    </button>
  </mat-dialog-actions>
</div>
