<div class="container mt-4">
  <h2>Wydatki</h2>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a
        class="nav-link"
        [class.active]="selectedTab === 'all'"
        (click)="selectTab('all')"
      >
        Lista wydatków w tym miesiącu
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [class.active]="selectedTab === 'user'"
        (click)="selectTab('user')"
      >
        Lista wszystkich wydatków użytkownika
      </a>
    </li>
    <li *ngIf="inGroup" class="nav-item">
      <a
        class="nav-link"
        [class.active]="selectedTab === 'group'"
        (click)="selectTab('group')"
      >
        Lista wszystkich wydatków w grupie
      </a>
    </li>
  </ul>
  <div class="tab-content mt-3">
    <app-expense-list
      [selectedTab]="selectedTab"
    ></app-expense-list>
  </div>
</div>
