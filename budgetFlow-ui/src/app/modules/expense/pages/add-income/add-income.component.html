

<div class="container mt-4">
  <div *ngIf="notification" class="alert" [ngClass]="notificationClass" role="alert">
    {{ notification }}
  </div>
  <h2>Dodaj nowy przychód</h2>
  <form [formGroup]="incomeForm" (ngSubmit)="onSubmit()">
    <!-- Nazwa -->
    <div class="mb-3">
      <label for="name" class="form-label">Nazwa przychodu</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
        placeholder="Podaj nazwę przychodu"
      />
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
        <small *ngIf="name.errors?.['required']">Nazwa jest wymagana.</small>
        <small *ngIf="name.errors?.['minlength']">Nazwa musi mieć co najmniej 3 znaki.</small>
      </div>
    </div>

    <!-- Kwota -->
    <div class="mb-3">
      <label for="amount" class="form-label">Kwota</label>
      <input
        type="number"
        id="amount"
        class="form-control"
        formControlName="amount"
        placeholder="Podaj kwotę"
        step="0.01"
      />
      <div *ngIf="amount.invalid && (amount.dirty || amount.touched)" class="text-danger">
        <small *ngIf="amount.errors?.['required']">Kwota jest wymagana.</small>
        <small *ngIf="amount.errors?.['min']">Kwota musi być większa niż 0.</small>
      </div>
    </div>

    <!-- Data przychodu -->
    <div class="mb-3">
      <label for="incomeDate" class="form-label">Data przychodu</label>
      <input
        type="date"
        id="incomeDate"
        class="form-control"
        formControlName="incomeDate"
      />
      <div *ngIf="incomeDate.invalid && (incomeDate.dirty || incomeDate.touched)" class="text-danger">
        <small *ngIf="incomeDate.errors?.['required']">Data jest wymagana.</small>
      </div>
    </div>

    <!-- Przyciski -->
    <button type="submit" class="btn btn-primary me-2" [disabled]="incomeForm.invalid">
      Dodaj
    </button>
    <button type="button" class="btn btn-secondary" routerLink="/expenses">
      Anuluj
    </button>
  </form>
</div>
