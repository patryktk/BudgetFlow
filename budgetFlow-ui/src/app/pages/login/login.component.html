<div class="login-page">
  <div class="login-image"></div>
  <div class="login-form">
    <h1>Budget Flow</h1>
    <hr>
    <h2>Logowanie</h2>
    <form>
      <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{msg}}</p>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="authRequest.email" name="email" type="email" id="email" placeholder="Wpisz email" />
      </div>
      <div class="form-group">
        <label for="password">Hasło</label>
        <input [(ngModel)]="authRequest.password" name="password" type="password" id="password" placeholder="Wpisz hasło" />
      </div>
      <button (click)="login()" type="submit">Zaloguj się</button>
      <button class="button-register" (click)="register()" type="button">Zarejstruj się</button>
    </form>
  </div>
</div>
