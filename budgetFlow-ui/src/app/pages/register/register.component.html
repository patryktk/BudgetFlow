<div class="login-page">
  <div class="login-image"></div>
  <div class="login-form">
    <h2>Rejestracja</h2>
    <form>
      <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{msg}}</p>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="registrationRequest.email" name="email" type="email" id="email" placeholder="Wpisz email" />
      </div>
      <div class="form-group">
        <label for="firstname">Imię</label>
        <input [(ngModel)]="registrationRequest.firstname" name="firstname" type="text" id="firstname" placeholder="Wpisz imię" />
      </div>
      <div class="form-group">
        <label for="lastname">Nazwisko</label>
        <input [(ngModel)]="registrationRequest.lastname" name="lastname" type="text" id="lastname" placeholder="Wpisz nazwisko" />
      </div>
      <div class="form-group">
        <label for="password">Hasło</label>
        <input [(ngModel)]="registrationRequest.password" name="password" type="password" id="password" placeholder="Wpisz hasło" />
      </div>
      <button (click)="register()" type="submit">Zarejestruj się</button>
      <button class="button-login" (click)="login()" type="button">Masz konto? Zaloguj się</button>
    </form>
  </div>
</div>
