server.port=8000

spring.cloud.gateway.discovery.locator.enabled=true

spring.cloud.gateway.routes[0].id=users-service
spring.cloud.gateway.routes[0].uri=lb:http://users-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/users/**

spring.cloud.gateway.routes[1].id=expenses-service
spring.cloud.gateway.routes[1].uri=lb:http://expenses-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/expenses/**
spring.cloud.gateway.routes[1].filters[0].name=JwtAuthenticationFilter

spring.cloud.gateway.routes[2].id=groups-service
spring.cloud.gateway.routes[2].uri=lb:http://groups-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/groups/**
spring.cloud.gateway.routes[2].filters[0].name=JwtAuthenticationFilter